{% include "base.html" %}

{% block content %}
<div class="page-title">{{ title }}</div>
<div class="page-body">
    {% with wikipages as wikipages %}
    {% if wikipages %}
    <ul>
        {% for page in wikipages %}
        <li><a href="{% url view_page page.url %}">{{ page.title }}</a></li>
        {% endfor %}
    </ul>
    {% else %}
    <span>No wiki entries at the moment.</span>
    {% endif %}
    {% endwith %}
</div>
{% endblock %}
